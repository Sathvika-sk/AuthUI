<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a *ngIf="role==='Admin'" class="nav-link" href="dashboard">All Employees</a>
              <a *ngIf="role==='User'" class="nav-link disabled" href="#">All Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Edit</a>
            </li>
            
            <li class="nav-item">
              
                <a *ngIf="role==='Admin'" class="nav-link" href="#">Roles</a>
                <a *ngIf="role==='User'" class="nav-link disabled" href="#">Roles</a>
            </li>
            
          </ul>
        </div>

        <button type="button" (click)="logout()"  class="btn btn-dander">logout</button>

      </nav>



    <div class="container-fluid">
        <div class="row">
          
            <ng-container *ngIf="role === 'Admin'">
              
            </ng-container>
      
            <ng-container *ngIf="role=== 'User' ">
                <div class="outer">
                
                    <div class="container" name="logcontainer">
                    <h3 class="mb-3">Edit your Profile!</h3>
                    <form  [formGroup]="userDetails">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <div class="input-field" >
                                <label class="form-label" for="form2Example1">Name</label>
                                <input formControlName="name" type="name" id="form2Example1" class="form-control" placeholder="Enter your Name"/>
                            </div>
                                                  </div>
                        
                        <div class="form-outline mb-4">
                            <div class="input-field">
                                <label class="form-label" for="form2Example2">Email address</label>
                                <input formControlName="email" type="email" id="form2Example2" class="form-control" placeholder="Enter your Email address"/>
                            </div>
                                                   </div>
                        <div class="form-outline mb-4">
                            <div class="input-field" >
                                <label class="form-label" for="form2Example3">Phone Number</label>
                                <input formControlName="phone" type="phonenumber" id="form2Example3" class="form-control" placeholder="Enter your Phone Number"/>
                            </div>
                                                   </div>
                        <div class="form-outline mb-4">
                            <div class="input-field">
                                <label class="form-label" for="form2Example4">Salary</label>
                                <input formControlName="salary" type="salary" id="form2Example4" class="form-control" placeholder="Enter your Salary"/>
                            </div>
                            
                        </div>
                        <div class="form-outline mb-4">
                            <div class="input-field">
                                <label class="form-label" for="form2Example5">Department</label>
                                <input formControlName="department" type="department" id="form2Example5" class="form-control" placeholder="Enter your department"/>
                            </div>
                            
                        </div>
                        
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <div class="input-field">
                                <label class="form-label" for="form2Example6">Password</label>
                                <input formControlName="password" type="password" id="form2Example6" class="form-control" placeholder="Enter your Password" />
                            </div>
                        </div>
                        
                        
                        <!-- Submit button -->
                        <button (click)="updateUser()" type="button" class="btn btn-primary btn-block mb-4">Update</button>
                        
                    </form>
                    </div>
                </div>
          </ng-container>
      
            
                <ng-container *ngIf="role==='Admin'">
                <h2>Employee List</h2><br>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">name</th>
                                <th scope="col">Email</th>
                                <th scope="col">department</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Salary</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users; let i= index">
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.department}}</td>
                                <td>{{user.phonenumber}}</td>
                                <td>{{user.salary}}</td>
                                <td><a [routerLink]="['',user.id]">edit</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
              </ng-container>
            
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
