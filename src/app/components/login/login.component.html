<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>

    <body>
        <div class="total">
            <div class="outer">
                
                <div class="container" name="logcontainer">
                <form [formGroup]="loginForm">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Email address</label>
                        <div class="input-field" [class.error]="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" >    
                            <input formControlName="email" type="email" id="form2Example1" class="form-control" placeholder="Enter your Email address"/>
                        </div>
                        <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger"> *Email is required</small>
                    
                    </div>

                    
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Password</label>
                        <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">   
                            <input formControlName="password" type="password" id="form2Example2" class="form-control" placeholder="Enter your Password" />
                        </div>
                        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                    
                    </div>
                    
                    
                    <!-- Submit button -->
                    <button type="button" (click)="onSubmit()" class="btn btn-primary btn-block mb-4">Sign in</button>
                    
                    <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="signup">Register</a></p>
                
            </div></form>
    </div>
    </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>     
        <script src="https://angular.io/generated/ngsw-config.js"></script>
    
        
    
    </body>
</html>
